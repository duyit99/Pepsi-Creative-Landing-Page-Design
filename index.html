<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi Creative Landing Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sec">
        <header>
            <a href="#"><img src="./images/logo.png" class="logo" alt=""></a>
            <div class="toggleMenu" onclick="menuToggle()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What<br><span>I Like</span></h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi maiores explicabo labore enim nobis quos vero inventore porro delectus ad.

                </p>
                <a href="#">View All Product</a>
            </div>
            <div class="imgBox">
                <img src="./images/pepsi001.png" class="pepsi" alt="">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/pepsi001.png" alt="" onclick="imgSlider('./images/pepsi001.png');changeColor('#0062be')"></li>
            <li><img src="./images/pepsi002.png" alt="" onclick="imgSlider('./images/pepsi002.png');changeColor('#e60c2c')"></li>
            <li><img src="./images/pepsi003.png" alt="" onclick="imgSlider('./images/pepsi003.png');changeColor('#1e1e1e')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script>
        function imgSlider(anything){
            document.querySelector('.pepsi').src=anything
        }
        function menuToggle(){
            const toggleMenu = document.querySelector('.toggleMenu');
            const navigation = document.querySelector('.navigation');
            toggleMenu.classList.toggle('active');
            navigation.classList.toggle('active');
        }
        function changeColor(color){
            const sec = document.querySelector(".sec");
            sec.style.background =color;
        }
    </script>
</body>

</html>
